name: Auto Marking

on:
  push:
    branches:
      - '**'

jobs:
  setup-and-test:
    name: Setup Environment and Test APIs
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          npm install
          npm install concurrently
          python -m pip install --upgrade pip
          pip install pillow numpy httpx

      - name: Start Services
        run: |
          npx concurrently "npm run start" "npm run start:basic-processing" &
          echo "Waiting for services to start..."
          for i in {1..30}; do
            nc -z localhost 3000 && nc -z localhost 4001 && break
            echo "Waiting for ports 3000 and 4001..."
            sleep 1
          done

          curl --fail -X POST http://localhost:3000/basic-processing/negative \
            -H "Content-Type: application/json" \
            -d '{"imagePath": "apps/cse40/images/input_image.png"}' || exit 1

          echo "âœ… Services up and test input accepted"

      - name: Cache Services Log File
        if: always()
        run: sleep 5

  # Individual Test Jobs (depend on setup-and-test)
  test-contrast-20:
    needs: setup-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Dependencies
        run: pip install pillow numpy httpx
      - name: Run Contrast 20 Test
        run: python test/single_tests/test_contrast_20.py

  test-greyscale:
    needs: setup-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Dependencies
        run: pip install pillow numpy httpx
      - name: Run Greyscale Test
        run: python test/single_tests/test_greyscale.py

  # Add more test jobs following the same pattern...
  test-negative:
    needs: setup-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python Dependencies
        run: pip install pillow numpy httpx
      - name: Run Negative Image Test
        run: python test/single_tests/test_negative.py
