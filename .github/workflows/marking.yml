name: Auto Marking

on:
  push:
    branches:
      - Bug-Branch  # or whatever your main branch is

jobs:
  run-marking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow numpy

      - name: Run Marking Script
        run: |
          python run_marking.py
